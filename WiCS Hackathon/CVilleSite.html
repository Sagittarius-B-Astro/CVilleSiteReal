<!DOCTYPE html>
<html lang="en-US">
    <head>  
        <title>Charlottesville Connections</title>
        <link rel="stylesheet" href="CVille.css">
    </head>
    <body>
        <div class="top-container" id="sitetitle"> 
            <h1 class="strokeme">Evend</h1>
        </div>
        <div class="header" id="banner">
            <div class="bannerlink"> Events </div>
            <div class="bannerlink"> Menu </div>
            <div class="bannerlink"> Vendors </div>
        </div>
        <div class="catalogue" id="listings">
            <div class="vendorbox"> 
                <img src="Canes.png" alt="Raising Cane's Pic">
                <div class="vendorinfo">
                    <div class="vendortitle">Raising Cane's</div>
                    <div class="vendordescription">The best chicken place in Charlottesville and in Boston.</div>
                </div>
            </div>
        </div>
        <div class="catalogue" id="listings">
            <div class="vendorbox"> 
                <img src="whitespot.png" alt="White Spot Pic">
                <div class="vendorinfo">
                    <div class="vendortitle">The White Spot</div>
                    <div class="vendordescription">A classic Charlottesville diner.</div>
                </div>
            </div>
        </div>
        <div class="catalogue" id="listings">
            <div class="vendorbox"> 
                <img src="bodos.png" alt="Bodo's Pic">
                <div class="vendorinfo">
                    <div class="vendortitle">Bodo's Bagels</div>
                    <div class="vendordescription">Donuts! Donuts! Donuts! Donuts Donuts Donuts!</div>
                </div>
            </div>
        </div>

</html>
